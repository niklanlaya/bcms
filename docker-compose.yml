version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - bcms-network

  db:
    image: mysql:8.0
    container_name: bcms_db
    # เพิ่ม command เพื่อยืนยัน authentication method (บางครั้ง mysql 8 มีปัญหาเรื่อง password encryption เก่า)
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: db_bcms
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      # เอาบรรทัด init.sql ออกก่อนชั่วคราวเพื่อป้องกัน error หากไฟล์ sql ผิดพลาด
      # - ./db_bcms.sql:/docker-entrypoint-initdb.d/init.sql 
    networks:
      - bcms-network

  pma:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8888:80"
    environment:
      PMA_HOST: bcms_db  # เปลี่ยนให้ตรงกับ container_name ด้านบน
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - db
    networks:
      - bcms-network

networks:
  bcms-network:
    driver: bridge

volumes:
  db_data: